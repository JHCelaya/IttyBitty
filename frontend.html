<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Paper Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .summary {
            margin-top: 2rem;
        }
        
        .section {
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            color: #667eea;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: capitalize;
        }
        
        .section-content {
            color: #333;
            line-height: 1.8;
        }
        
        .papers-list {
            margin-top: 2rem;
        }
        
        .paper-item {
            background: #f8f9ff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .paper-item:hover {
            background: #f0f4ff;
            transform: translateX(5px);
        }
        
        .paper-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.3rem;
        }
        
        .paper-date {
            font-size: 0.9rem;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Scientific Paper Summarizer</h1>
            <p>Upload a PDF and get an instant factual summary</p>
        </div>
        
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <h3>Drop your PDF here or click to browse</h3>
                <p style="margin-top: 0.5rem; color: #666;">Supports scientific papers in PDF format</p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your paper... This may take 1-2 minutes</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="summary" class="summary" style="display: none;">
                <h2 id="paperTitle" style="margin-bottom: 1rem; color: #333;"></h2>
                <div id="sections"></div>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 1rem; color: #333;">ðŸ“– Previous Papers</h2>
            <div id="papersList"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000/api';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const summary = document.getElementById('summary');
        const paperTitle = document.getElementById('paperTitle');
        const sections = document.getElementById('sections');
        const papersList = document.getElementById('papersList');
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });
        
        async function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            // Hide previous results
            error.style.display = 'none';
            summary.style.display = 'none';
            loading.style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                displaySummary(data);
                loadPapers(); // Refresh papers list
            } catch (err) {
                showError('Error processing PDF. Please try again.');
                console.error(err);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function displaySummary(data) {
            paperTitle.textContent = data.title;
            sections.innerHTML = '';
            
            const order = ['abstract', 'introduction', 'methods', 'results', 'discussion', 'conclusion'];
            
            for (const name of order) {
                if (data.sections[name]) {
                    const div = document.createElement('div');
                    div.className = 'section';
                    div.innerHTML = `
                        <div class="section-title">${name}</div>
                        <div class="section-content">${data.sections[name]}</div>
                    `;
                    sections.appendChild(div);
                }
            }
            
            summary.style.display = 'block';
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
        
        async function loadPapers() {
            try {
                const response = await fetch(`${API_URL}/papers`);
                const papers = await response.json();
                
                if (papers.length === 0) {
                    papersList.innerHTML = '<p style="color: #666;">No papers yet. Upload your first paper above!</p>';
                    return;
                }
                
                papersList.innerHTML = papers.reverse().map(paper => `
                    <div class="paper-item" onclick="loadPaper('${paper.id}')">
                        <div class="paper-title">${paper.title}</div>
                        <div class="paper-date">${new Date(paper.upload_date).toLocaleDateString()}</div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading papers:', err);
            }
        }
        
        async function loadPaper(id) {
            try {
                const response = await fetch(`${API_URL}/papers/${id}`);
                const paper = await response.json();
                displaySummary(paper);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (err) {
                showError('Error loading paper');
            }
        }
        
        // Load papers on page load
        loadPapers();
    </script>
</body>
</html>
