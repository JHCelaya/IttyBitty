<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Paper Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #f0f4ff;
            border-color: #764ba2;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .summary {
            margin-top: 2rem;
        }
        
        .primer-content {
            color: #333;
            line-height: 1.8;
            white-space: pre-wrap;
            font-size: 1rem;
        }
        
        .primer-content strong {
            color: #667eea;
            display: block;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .papers-list {
            margin-top: 2rem;
        }
        
        .paper-item {
            background: #f8f9ff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .paper-item:hover {
            background: #f0f4ff;
            transform: translateX(5px);
        }
        
        .paper-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.3rem;
        }
        
        .paper-date {
            font-size: 0.9rem;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Academic Paper Primer</h1>
            <p>Get a comprehensive overview of any academic paper</p>
        </div>
        
        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <h3>Drop your PDF here or click to browse</h3>
                <p style="margin-top: 0.5rem; color: #666;">Works for any academic paper - science, humanities, theory</p>
                <input type="file" id="fileInput" accept=".pdf">
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating your primer... This takes 30-60 seconds</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="summary" class="summary" style="display: none;">
                <h2 id="paperTitle" style="margin-bottom: 1rem; color: #333;"></h2>
                <div id="primerContent" class="primer-content"></div>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 1rem; color: #333;">ðŸ“– Previous Papers</h2>
            <div id="papersList"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000/api';
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const summary = document.getElementById('summary');
        const paperTitle = document.getElementById('paperTitle');
        const primerContent = document.getElementById('primerContent');
        const papersList = document.getElementById('papersList');
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });
        
        async function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            // Hide previous results
            error.style.display = 'none';
            summary.style.display = 'none';
            loading.style.display = 'block';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                
                // Poll for completion
                pollForResult(data.paper_id);
                
            } catch (err) {
                showError('Error processing PDF. Please try again.');
                console.error(err);
                loading.style.display = 'none';
            }
        }
        
        async function pollForResult(paperId) {
            const maxAttempts = 60; // 60 attempts = 5 minutes
            let attempts = 0;
            
            const poll = setInterval(async () => {
                attempts++;
                
                if (attempts > maxAttempts) {
                    clearInterval(poll);
                    showError('Processing timeout. Please try again.');
                    loading.style.display = 'none';
                    return;
                }
                
                try {
                    const response = await fetch(`${API_URL}/papers/${paperId}?t=${Date.now()}`);
                    const paper = await response.json();
                    
                    if (paper.status === 'complete') {
                        clearInterval(poll);
                        displayPrimer(paper);
                        loadPapers(); // Refresh list
                        loading.style.display = 'none';
                    } else if (paper.status === 'failed') {
                        clearInterval(poll);
                        showError('Processing failed: ' + (paper.error || 'Unknown error'));
                        loading.style.display = 'none';
                    }
                    
                } catch (err) {
                    console.error('Poll error:', err);
                }
                
            }, 5000); // Check every 5 seconds
        }
        
        function displayPrimer(paper) {
            paperTitle.textContent = paper.title;
            
            // Get the primer text
            let primerText = paper.primer;
            
            // Fallback to sections.primer if primer field doesn't exist
            if (!primerText && paper.sections && paper.sections.primer) {
                primerText = paper.sections.primer;
            }
            
            if (!primerText) {
                primerText = "No primer generated. Please try again.";
            }
            
            // Display with preserved formatting
            primerContent.innerHTML = formatPrimer(primerText);
            
            summary.style.display = 'block';
        }
        
        function formatPrimer(text) {
            // Convert markdown-style bold to HTML
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Convert bullet points
            text = text.replace(/^â€¢ /gm, '&nbsp;&nbsp;â€¢ ');
            
            // Add some spacing
            text = text.replace(/\n\n/g, '\n\n');
            
            return text;
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
        
        async function loadPapers() {
            try {
                const response = await fetch(`${API_URL}/papers`);
                const papers = await response.json();
                
                if (papers.length === 0) {
                    papersList.innerHTML = '<p style="color: #666;">No papers yet. Upload your first paper above!</p>';
                    return;
                }
                
                papersList.innerHTML = papers.reverse().map(paper => `
                    <div class="paper-item" onclick="loadPaper('${paper.id}')">
                        <div class="paper-title">${paper.title}</div>
                        <div class="paper-date">${new Date(paper.upload_date).toLocaleDateString()}</div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading papers:', err);
            }
        }
        
        async function loadPaper(id) {
            try {
                const response = await fetch(`${API_URL}/papers/${id}`);
                const paper = await response.json();
                
                if (paper.status === 'complete') {
                    displayPrimer(paper);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else if (paper.status === 'processing') {
                    showError('This paper is still being processed...');
                    pollForResult(id);
                } else {
                    showError('Paper failed to process: ' + (paper.error || 'Unknown error'));
                }
            } catch (err) {
                showError('Error loading paper');
            }
        }
        
        // Load papers on page load
        loadPapers();
    </script>
</body>
</html>
